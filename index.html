<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Rikoltado</title>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="rikoltado.css" />
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,width=device-width" />
	</head>
	<body>
		<div id="game">
			<div id="navigation">
				<div id="map"></div>
			</div>
			<div id="city">
				<div id="datapad">
					<ol id="gps">
						<li id="selected-sector"></li>
						<li class="street selected">Street</li>
						<li class="hospital">Hospital</li>
						<li class="gun-store">Shop</li>
					</ol>
					<div id="wealth">
						<div class="cash">Cash: <span class="amount"></span></div>
						<div class="laundered">Laundered: <span class="amount"></span></div>
						<div class="loan">Loan:  <span class="amount"></span></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="utils.js"></script>
		<script type="text/javascript" src="idbconfig.js"></script>
		<script type="text/javascript" src="idb.js"></script>
		<script type="text/javascript" src="rikoltado.js"></script>
		<script type="text/javascript" src="navigation.js"></script>
		<script type="text/javascript" src="player.js"></script>
		<script type="text/javascript" src="drugs.js"></script>
		<script type="text/javascript" src="street.js"></script>
	</body>
</html>
